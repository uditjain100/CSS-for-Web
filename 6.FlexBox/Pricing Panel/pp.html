<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Panel</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="whole_panel">
      <div id="first_plan">
        <img src="icon1.png" alt="" class="pricing-img" />
        <h2 id="first_header">PERSONAL</h2>
        <ul id="first_features">
          <li id="item_1_1">Custom domains</li>
          <li id="item_1_2">Sleeps after 30 mins of inactivity</li>
        </ul>
        <span id="first_price">FREE</span>
        <a href="#/" id="first_button">Sign up</a>
      </div>

      <div id="second_plan">
        <img src="icon2.png" alt="" class="pricing-img" />
        <h2 id="second_header">SMALL TEAM</h2>
        <ul id="second_features">
          <li id="item_2_1">Never sleeps</li>
          <li id="item_2_2">Multiple workers for more powerful apps</li>
        </ul>
        <span id="second_price">$150</span>
        <a href="#/" id="second_button is-featured">Free trial</a>
      </div>

      <div id="third_plan">
        <img src="icon3.png" alt="" class="pricing-img" />
        <h2 id="third_header">ENTERPRICE</h2>
        <ul id="third_features">
          <li id="item_3_1">Dedicated</li>
          <li id="item_3_2">Simple horizontal scalability</li>
        </ul>
        <span id="third_price">$400</span>
        <a href="#/" id="third_button">Free trial</a>
      </div>
    </div>
  </body>
</html>
